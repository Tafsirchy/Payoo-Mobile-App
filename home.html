<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Home Page</title>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <section class="max-w-lg mx-auto bg-white p-[20px] rounded-b-3xl">
      <!-- header -->
      <div
        class="min-h-[50px] flex justify-between items-center pb-[20px] border-b-1 border-gray-300"
      >
        <div class="flex items-center gap-[10px]">
          <img class="h-[50px]" src="assets/Group.png" alt="" />
          <div>
            <h2 class="text-[18px] font-extrabold">
              $<span id="available-balance">45000</span>
            </h2>
            <p class="text-[14px] text-gray-500 mt-[6px]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-gray-500 rounded-[8px]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-[180deg] text-gray-700"
            ></i>
            <!-- <img class="w-[20px] h-[20px]" src="assets/logout.png" alt="" /> -->
            Log Out
          </button>
        </div>
      </div>
      <!-- Welcome to payoo  -->
      <div>
        <div class="mt-8">
          <h1 class="text-[24px] font-bold">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="text-[16px] text-gray-500 mt-3">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>
      </div>
      <!-- feature  -->
      <div>
        <div class="mt-6 grid grid-cols-3 gap-4">
          <div
            class="border-1 h-[90px] border-gray-300 flex flex-col justify-center items-center rounded-[12px]"
          >
            <img src="assets/wallet1.png" alt="" />
            <p class="text-[14px] font-semibold mt-[8px]">Add Money</p>
          </div>
          <div
            class="border-1 h-[90px] border-gray-300 flex flex-col justify-center items-center rounded-[12px]"
          >
            <img src="assets/send1.png" alt="" />
            <p class="text-[14px] font-semibold mt-[8px]">Cashout</p>
          </div>
          <div
            class="border-1 h-[90px] border-gray-300 flex flex-col justify-center items-center rounded-[12px]"
          >
            <img src="assets/money1.png" alt="" />
            <p class="text-[14px] font-semibold mt-[8px]">Transfer Money</p>
          </div>
          <div
            class="border-1 h-[90px] border-gray-300 flex flex-col justify-center items-center rounded-[12px]"
          >
            <img src="assets/bonus1.png" alt="" />
            <p class="text-[14px] font-semibold mt-[8px]">Get Bonus</p>
          </div>
          <div
            class="border-1 h-[90px] border-gray-300 flex flex-col justify-center items-center rounded-[12px]"
          >
            <img src="assets/purse1.png" alt="" />
            <p class="text-[14px] font-semibold mt-[8px]">Pay Bill</p>
          </div>
          <div
            class="border-1 h-[90px] border-gray-300 flex flex-col justify-center items-center rounded-[12px]"
          >
            <img src="assets/transaction1.png" alt="" />
            <p class="text-[14px] font-semibold mt-[8px]">Transactions</p>
          </div>
        </div>
      </div>
    </section>

    <!-- all form section -->
    <section class="all-form-section max-w-lg mx-auto">
      <!-- Add Money Form  -->
      <div class="add-money-parent">
        <h1 class="text-[18px] font-semibold">Add Money</h1>
        <form action="" class="bg-white rounded-3xl p-8">
          <div>
            <label class="text-[16px] font-medium text-[#080808b3]" for=""
              >Select a Bank</label
            >
            <br />
            <select
              id="bank"
              class="select w-full rounded-4xl mt-3 bg-[#f4f5f7]"
            >
              <option>Select back</option>
              <option>Dutch Bangla Bank</option>
              <option>IFIC Bank</option>
              <option>Brack Bank</option>
              <option>Islami Bank</option>
              <option>Dhaka Bank</option>
            </select>
          </div>
          <div class="mt-4">
            <label class="text-[16px] font-medium text-[#080808b3]" for=""
              >Bank Account Number</label
            >
            <br />
            <input
              id="account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input w-full rounded-4xl mt-3 bg-[#f4f5f7]"
            />
          </div>
          <div class="mt-4">
            <label class="text-[16px] font-medium text-[#080808b3]" for=""
              >Amount to Add</label
            >
            <br />
            <input
              id="add-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input w-full rounded-4xl mt-3 bg-[#f4f5f7]"
            />
          </div>
          <div class="mt-4">
            <label class="text-[16px] font-medium text-[#080808b3]" for=""
              >Pin Number</label
            >
            <br />
            <input
              id="pin-number"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input w-full rounded-4xl mt-3 bg-[#f4f5f7]"
            />
          </div>
          <button
            id="add-money-btn"
            class="btn h-[50px] text-white bg-[#0874F2] mt-4 w-full rounded-4xl text-[16px]"
          >
            Add Money
          </button>
        </form>
      </div>
      <!-- Cash Out Form -->
      <div class="cash-out-parent">
        <h1 class="text-[18px] font-semibold">Add Money</h1>
        <form action="" class="bg-white rounded-3xl p-8">
          <div class="">
            <label class="text-[16px] font-medium text-[#080808b3]" for=""
              >Agent Number</label
            >
            <br />
            <input
              id="account-number"
              type="text"
              placeholder="Enter 11 digit number"
              class="input w-full rounded-4xl mt-3 bg-[#f4f5f7]"
            />
          </div>
          <div class="mt-4">
            <label class="text-[16px] font-medium text-[#080808b3]" for=""
              >Amount</label
            >
            <br />
            <input
              id="add-amount"
              type="text"
              placeholder="Enter amount to withdraw"
              class="input w-full rounded-4xl mt-3 bg-[#f4f5f7]"
            />
          </div>
          <div class="mt-4">
            <label class="text-[16px] font-medium text-[#080808b3]" for=""
              >Pin Number</label
            >
            <br />
            <input
              id="pin-number"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input w-full rounded-4xl mt-3 bg-[#f4f5f7]"
            />
          </div>
          <button
            id="add-money-btn"
            class="btn h-[50px] text-white bg-[#0874F2] mt-4 w-full rounded-4xl text-[16px]"
          >
            Withdraw Money
          </button>
        </form>
      </div>
    </section>
    <script src="./js/home-script.js"></script>
  </body>
</html>
